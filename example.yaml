echo:
  type: SERVICE
  handlers:
    echo:
      steps:
        - type: sleep
          params:
            duration: 2s
        - type: echo
random:
  type: VIRTUAL_OBJECT
  handlers:
    random:
      steps:
        - type: random
          params:
            size: 50
            output: random_bytes
        - type: set
          params:
            key: my_key
            input: random_bytes
        - type: return
          params:
            output: random_bytes
    get:
      steps:
        - type: get
          params:
            key: my_key
            output: random_bytes
        - type: return
          params:
            output: random_bytes
counter:
  type: VIRTUAL_OBJECT
  handlers:
    counter:
      steps:
        - type: get
          params:
            key: counter
            output: value
        - type: increment
          params:
            input: value
            steps: 2
        - type: set
          params:
            key: counter
            input: value
        - type: return
          params:
            output: value